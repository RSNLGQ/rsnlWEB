<!DOCTYPE html>
<html>
<head>
    <title>RSNL Offline</title>
    <meta content="RSNL WEB" property="og:title" />
    <meta content="Welcome to RSNL Web! We offer many different services, check them out! -> https://WEB.rsnl.gq/" property="og:description" />
    <meta content="https://web.rsnl.gq/" property="og:url" />
    <meta content="https://web.rsnl.gq/4567.png" property="og:image" />
    <meta content="#ff0000" data-react-helmet="true" name="theme-color" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            animation: animateBackground 10s linear infinite;
        }

        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #fff;
            text-align: center;
            z-index: 1;
        }

        .contact {
            font-weight: bold;
            margin-top: 20px;
        }

        .contact a {
            color: #fff;
            text-decoration: none;
        }
        
        .reload-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .reload-button button {
            padding: 10px;
            font-size: 16px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: auto;
        }
        
        @keyframes animateBackground {
            0% { background-color: #000; }
            50% { background-color: #00f; }
            100% { background-color: #000; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <img class="logo" src="4567.png" alt="Logo">
    <div class="content">
        <p>Oops. RSNL seems to be offline at the moment.</p>
        <p class="contact">If this error persists, contact us at <a href="mailto:support@rsnl.gq">support@rsnl.gq</a>.</p>
    </div>
    <div class="reload-button">
        <button onclick="window.location.reload()">Reload</button>
    </div>
</body>
</html>
