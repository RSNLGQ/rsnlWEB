<!DOCTYPE html>
<html>
<head>
    <title>Changelog</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #000080;
            color: #fff;
            overflow: hidden;
        }

        .changelog {
            max-width: 600px;
            margin: 0 auto;
        }

        .changelog h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .change {
            margin-bottom: 20px;
        }

        .date {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .description {
            font-size: 16px;
        }

        .important {
            font-weight: bold;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: animateBackground 10s linear infinite;
            z-index: -1;
        }

        @keyframes animateBackground {
            0% { background-color: #000080; }
            50% { background-color: #000; }
            100% { background-color: #000080; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="changelog">
        <h1>Changelog</h1>
        <div class="change">
            <div class="date">June 17, 2023</div>
            <div class="description">
                <p><span class="important"></span>(Coming soon)</p>
            </div>
        </div>
    </div>
</body>
</html>
