<!DOCTYPE html>
<html>
<head>
  <title>RSNL Admin Login</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      animation: animateBackground 10s linear infinite;
    }

    .content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: #fff;
      text-align: center;
      z-index: 1;
    }

    .contact {
      font-weight: bold;
      margin-top: 20px;
    }

    .contact a {
      color: #fff;
      text-decoration: none;
    }
    
    .reload-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .reload-button button {
      padding: 10px;
      font-size: 16px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    @keyframes animateBackground {
      0% { background-color: #000; }
      50% { background-color: #f00; }
      100% { background-color: #000; }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <p>Oops. the TTP Website seems to be offline at the moment.</p>
    <p class="contact">For those who are using TTP it should still work.</p>
  </div>
  <div class="reload-button">
    <button onclick="window.location.reload()">Reload</button>
  </div>
</body>
</html>
